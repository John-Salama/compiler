<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ to Python Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <header class="header">
      <dev class="header-bar">
        <img src="img/logo.svg" alt="logo" class="logo" />
        <span class="logo-text">CodeConvert</span>
      </dev>
    </header>
    <main>
      <div class="title">
        <img src="/img/c++.svg" alt="c++" class="title-img" />
        <span class="title-text">C++ to Python Converter</span>
        <img src="/img/python.svg" alt="python" class="title-img" />
      </div>
      <div class="code-container">
        <textarea type="textarea" class="code-box input"></textarea>
        <textarea type="textarea" class="code-box output" readonly></textarea>
      </div>
      <div class="submit-section">
        <button class="glow-on-hover btn">Convert</button>
      </div>
    </main>
  </body>
</html>
