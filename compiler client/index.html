<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.svg" type="image/svg" />
    <title>C++ to Python Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/script.js"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/material-darker.css" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
  </head>
  <body>
    <header class="header">
      <dev class="header-bar">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        <span class="logo-text">CodeConvert</span>
      </dev>
    </header>
    <main>
      <div class="title">
        <img src="./img/c++.svg" alt="c++" class="title-img" />
        <span class="title-text">C++ to Python Converter</span>
        <img src="./img/python.svg" alt="python" class="title-img" />
      </div>
      <div class="code-container">
        <textarea type="textarea" class="code-box input"></textarea>
        <textarea type="textarea" class="code-box output" readonly></textarea>
        <a download="output.py" class="download-anchor" title="download">
          <img src="./img/download.svg" alt="download" class="download" />
        </a>
        <a class="copy-anchor" title="copy">
          <img src="./img/copy.svg" alt="copy" class="copy" />
        </a>
      </div>
      <div class="submit-section">
        <button class="glow-on-hover btn">Convert</button>
      </div>
    </main>
  </body>
</html>
